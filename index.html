<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>brick-input</title>

    <!-- Importing Polyfill -->
    <script src="bower_components/platform/platform.js"></script>

    <!-- Importing Custom Elemenent -->
    <link rel="import" href="src/brick-input.html">
  </head>
  <body>

    <!-- Using Custom Element -->
    <h3>name + label + row:</h3>
    <brick-input name="1"
                 label="What is 7 + 13?"
                 row>

    </brick-input>
    <hr>
    <h3>name + label + row + validate + error:</h3>
    <brick-input name="2"
                 label="What is 7 + 13?"
                 error="No it's not!"
                 validate="20"
                 row>
    </brick-input>
    <hr>
    <h3>name + label + validate + error + floating:</h3>
    <brick-input name="3"
                 label="What is 7 + 13?"
                 error="No it's not!"
                 validate="20"
                 floating>
    </brick-input>

  </body>
</html>
